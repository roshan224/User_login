<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EduPortal</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">

  <!-- NAVBAR -->
  <nav>
    <div class="logo">Edu<span>Portal</span></div>
    <div class="nav-actions" id="navActions">
      <button class="btn btn-ghost" onclick="showPage('auth'); setTab('login')">Login</button>
      <button class="btn btn-primary" onclick="showPage('auth'); setTab('register')">Register</button>
    </div>
  </nav>

  <!-- ===== AUTH PAGE ===== -->
  <div id="page-auth" class="page active">
    <div class="auth-wrap">
      <div class="auth-card">
        <h2 id="authTitle">Welcome back</h2>
        <p id="authSub">Sign in to your account to continue</p>

        <div class="tab-bar">
          <button class="tab active" onclick="setTab('login')" id="tab-login">Login</button>
          <button class="tab" onclick="setTab('register')" id="tab-register">Register</button>
        </div>

        <!-- LOGIN FORM -->
        <div id="form-login">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="you@example.com" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
          </div>
          <button class="btn btn-primary form-submit" onclick="doLogin()" id="loginBtn">Sign In</button>
          <div class="alert error" id="loginErr"></div>
        </div>

        <!-- REGISTER FORM -->
        <div id="form-register" style="display:none">
          <div class="role-toggle">
            <button class="role-btn active" onclick="setRole('student')" id="roleStudent">ğŸ“ Student</button>
            <button class="role-btn" onclick="setRole('teacher')" id="roleTeacher">ğŸ‘¨â€ğŸ« Teacher</button>
          </div>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="regName" placeholder="Roshan Senaa" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="regEmail" placeholder="you@example.com" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="regPassword" placeholder="Min 6 characters" />
          </div>
          <button class="btn btn-primary form-submit" onclick="doRegister()" id="registerBtn">Create Account</button>
          <div class="alert error" id="registerErr"></div>
          <div class="alert success" id="registerOk"></div>
        </div>

      </div>
    </div>
  </div>

  <!-- ===== STUDENT DASHBOARD ===== -->
  <div id="page-student" class="page">
    <div class="dash-wrap">
      <div class="dash-header">
        <div class="dash-header-left">
          <h1 id="studentName">Hello ğŸ‘‹</h1>
          <p id="studentEmail"></p>
        </div>
        <div class="dash-header-right">
          <span class="badge badge-student">â— Student</span>
          <button class="btn btn-ghost" onclick="doLogout()">Logout</button>
        </div>
      </div>

      <div class="cards-grid">
        <div class="info-card"><div class="card-label">Roll Number</div><div class="card-value" id="cardRoll">â€”</div></div>
        <div class="info-card"><div class="card-label">Department</div><div class="card-value" id="cardDept">â€”</div></div>
        <div class="info-card"><div class="card-label">Year</div><div class="card-value" id="cardYear">â€”</div></div>
      </div>

      <div class="panel" id="profilePanel">
        <h3>ğŸ“ Complete Your Profile</h3>
        <div class="panel-grid">
          <div class="form-group">
            <label>Roll Number</label>
            <input type="text" id="rollInput" placeholder="e.g. CS2021001" />
          </div>
          <div class="form-group">
            <label>Department</label>
            <input type="text" id="deptInput" placeholder="e.g. Computer Science" />
          </div>
          <div class="form-group">
            <label>Year</label>
            <select id="yearInput">
              <option value="">Select year</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
          </div>
        </div>
        <button class="btn btn-success" onclick="submitStudentProfile()" id="profileBtn">Save Profile</button>
        <div class="alert error" id="profileErr"></div>
        <div class="alert success" id="profileOk"></div>
      </div>
    </div>
  </div>

  <!-- ===== TEACHER DASHBOARD ===== -->
  <div id="page-teacher" class="page">
    <div class="dash-wrap">
      <div class="dash-header">
        <div class="dash-header-left">
          <h1 id="teacherName">Hello ğŸ‘‹</h1>
          <p id="teacherEmail"></p>
        </div>
        <div class="dash-header-right">
          <span class="badge badge-teacher">â— Teacher</span>
          <button class="btn btn-ghost" onclick="doLogout()">Logout</button>
        </div>
      </div>

      <div class="panel">
        <h3>ğŸ‘¨â€ğŸ« Your Profile</h3>
        <div class="panel-grid">
          <div class="form-group">
            <label>Subject</label>
            <input type="text" id="subjectInput" placeholder="e.g. Mathematics" />
          </div>
          <div class="form-group">
            <label>Years of Experience</label>
            <input type="number" id="expInput" placeholder="e.g. 5" min="0" />
          </div>
        </div>
        <button class="btn btn-primary" onclick="submitTeacherProfile()" id="teacherProfileBtn">Save Profile</button>
        <div class="alert error" id="teacherProfileErr"></div>
        <div class="alert success" id="teacherProfileOk"></div>
      </div>

      <div class="panel">
        <h3>ğŸ“ Enrolled Students</h3>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>#</th><th>Name</th><th>Email</th>
                <th>Roll No.</th><th>Department</th><th>Year</th>
              </tr>
            </thead>
            <tbody id="studentTableBody">
              <tr><td colspan="6">
                <div class="empty-state">
                  <div class="big">ğŸ“­</div>No students enrolled yet
                </div>
              </td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
